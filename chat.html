<!doctype html>
<html>
<head>
    <title>Intergram!</title>
    <style>

        html, body {
            background: #e5e5e5;
            font-family: 'Lato', sans-serif;
            margin: 0px auto;
        }

        /* H E A D E R */

        .header {
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            width: 100%;
            height: 30px;
            background: rgba(82,179,217,0.9);
            z-index: 100;
        }

        .title {
            position: absolute;
            width: 90px;
            height: 30px;
            top: 0px;
            left: 0px;
            color: #fff;
            line-height: 30px;
            font-size: 20px;
            padding-left: 10px;
        }

        /* M E S S A G E S */

        .chat {
            list-style: none;
            background: none;
            margin: 0;
            padding: 0 0 50px 0;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .chat li {
            padding: 0.5rem;
            font-size: 0.9rem;
            overflow: hidden;
            display: flex;
        }

        .other .msg {
            order: 1;
            border-top-left-radius: 0px;
            box-shadow: -1px 2px 0px #D4D4D4;
        }
        .other:before {
            content: "";
            position: relative;
            top: 0px;
            right: 0px;
            left: 40px;
            width: 0px;
            height: 0px;
            border: 5px solid #fff;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }

        .self {
            justify-content: flex-end;
            align-items: flex-end;
        }
        .self .msg {
            order: 1;
            border-bottom-right-radius: 0px;
            box-shadow: 1px 2px 0px #D4D4D4;
        }

        .msg {
            background: white;
            min-width: 50px;
            padding: 10px;
            border-radius: 2px;
            box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.07);
        }

        ::-webkit-scrollbar {
            min-width: 12px;
            width: 12px;
            max-width: 12px;
            min-height: 12px;
            height: 12px;
            max-height: 12px;
            background: #e5e5e5;
            box-shadow: inset 0px 30px 0px rgba(82,179,217,0.9), inset 0px -32px 0px #fafafa;
        }

        ::-webkit-scrollbar-thumb {
            background: #bbb;
            border: none;
            border-radius: 100px;
            border: solid 3px #e5e5e5;
            box-shadow: inset 0px 0px 3px #999;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b0b0b0;
            box-shadow: inset 0px 0px 3px #888;
        }

        ::-webkit-scrollbar-thumb:active {
            background: #aaa;
            box-shadow: inset 0px 0px 3px #7f7f7f;
        }

        ::-webkit-scrollbar-button {
            display: block;
        }

        /* I N P U T */

        input.textarea {
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            width: 100%;
            height: 30px;
            z-index: 99;
            background: #fafafa;
            border: none;
            outline: none;
            padding-left: 15px;
            padding-right: 15px;
            color: #666;
            font-weight: 400;
        }

    </style>
</head>
<body>

<div class="header">
    <div class="title">
        Intergram
    </div>
</div>

<ol id="messages" class="chat"></ol>

<input id="m" class="textarea" type="text" placeholder="Type here!"/>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var name = "anonymous";
    var topic = location.hash.substring(1);
    var socket = io('https://intergram.herokuapp.com');

    socket.emit('register', {
        topic: topic,
        name: name
    });

    $('#m').keyup(function (e) {
        if (e.keyCode == 13) {
            socket.emit(topic, $('#m').val());
            $('#m').val('');
        }
    });

    socket.on(topic, function(msg){
        $('#messages').append("<li><div class=\"msg\">" + msg + "</div></li>");
        window.scrollTo(0,document.body.scrollHeight)
    });
</script>
</body>
</html>
